{% extends 'frontend/themes/default/base.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<article id="post" class="post">
    <header class="entry-header">
        <h1 class="entry-title">{{ self.title() }}</h1>
    </header><!-- .entry-header -->

    <div class="entry-content">
        {{ page.html|safe }}
    </div><!-- .entry-content -->

    <footer class="entry-meta">
        本条目发布于
        <a href="{{ url_for('frontend.page', page_url=page.url) }}" title="{{ page.publish_time.strftime('%Y-%m-%d %H:%M') }}" rel="bookmark">
            <time class="entry-date" datetime="{{ page.publish_time }}">{{ page.publish_time.strftime('%Y-%m-%d %H:%M') }}</time>
        </a>。
        <span class="by-author">作者是
            <span class="author vcard">
                <a class="url fn n" rel="author">{{ page.author.name }}</a>
            </span>。
        </span>
        <span class="edit-link"><a class="post-edit-link" href="#">编辑</a></span>
    </footer><!-- .entry-meta -->
</article><!-- #post -->
{% endblock %}
